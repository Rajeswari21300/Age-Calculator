<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  
  <title> Age calculator app Using HTML, CSS, Bootstrap</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body class="body">
 <section class="full-body ">
  <div class="box ">
    <form action="" >
      <div class="d-flex pt-5 px-4 input-box gap-4">
      <div class="d-block ">
        <h6 class="h6-day">DAY</h6>
        <input type="number" name="" id="day" placeholder="DD">
        <small class="error-day d-flex px-3 pt-1" style="color:red" ></small>
      </div>
      <div class="d-block ">
        <h6 class="h6-month">MONTH</h6>
        <input type="number" name="" id="month" placeholder="MM">
        <small class="error-month d-flex px-3 pt-1" style="color:red"></small>
      </div>
      <div class="d-block ">
        <h6 class="h6-year">YEAR</h6>
        <input type="number" name="" id="year" placeholder="YYYY">
        <small class="error-year d-flex px-3 pt-1" style="color:red"></small>
      </div>
    </div>
    </form>
    <div class="hr-center  ">
      
      <hr>
      <!-- <a href="" id="validate"> -->
        
        <button type="submit"  id="validate" style="border:none; background-color: white;"><img src="assets/images/icon-arrow.svg" alt=""></button>
        <!-- </a> -->
    </div>

    <div class="result">
    
      <h1><span class="output-year">--</span> years</h1>     
      <h1><span class="output-month">--</span> months</h1>
      <h1><span class="output-day">--</span> days</h1>
      
    </div>
   
  </div>
 </section>
 
  

 
  <!-- External JavaScript -->
  <script src="scipt.js"></script>
  
</body>
</html>
